<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gracias por contactarnos</title>
</head>
<body style="font-family: 'Segoe UI', Arial, sans-serif; background: #e6f7f4; margin: 0; padding: 2rem;">
    <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 540px; margin: 0 auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #17806d33; border-collapse: separate; border-spacing: 0;">
        <tr>
            <td colspan="2" style="background: linear-gradient(90deg, #013220 0%, #1a1a1a 100%); color: #fff; padding: 1.2rem 2rem; border-radius: 12px 12px 0 0; font-size: 1.3rem; letter-spacing: 1px;">
                ¡Gracias por contactarnos!
            </td>
        </tr>
        <tr>
            <td colspan="2" style="color: #14544a; padding: 2rem 2rem 1.2rem 2rem; font-size: 1.08rem;">
                Hola <strong>{{ nombre }}</strong>,<br><br>
                Hemos recibido tu mensaje y en breve nos pondremos en contacto contigo.<br>
                <br>
                <span style="color: #17806d;">¡Gracias por confiar en nosotros!</span>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="background: #e6f7f4; color: #17806d; text-align: center; font-size: 0.95rem; border-radius: 0 0 12px 12px; padding: 0.7rem 2rem;">
                <em>Este es un mensaje automático, no respondas a este correo.</em>
            </td>
        </tr>
    </table>
</body>
</html>
