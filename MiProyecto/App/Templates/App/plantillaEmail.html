            <td colspan="2" style="background: linear-gradient(90deg, #013220 0%, #1a1a1a 100%); color: #fff; padding: 1.2rem 2rem; border-radius: 12px 12px 0 0; font-size: 1.3rem; letter-spacing: 1px;">
